
<ion-header>
  <ion-navbar>
    <ion-title>Movie Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      
       <img src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" >
      
      <button ion-button item-right color="light" (click)="wacth(movie.id)">Video Trailer</button>
      <h2>Release Date</h2>
      <p>{{movie.release_date}}</p>
      <h2>Vote Average</h2>
      <p>{{movie.vote_average}}</p>
      <h2>Overview</h2>
      <p>{{movie.overview}}</p>
      <button ion-button icon-only  (click)="speak(movie.overview)">
        <ion-icon name="mic"></ion-icon>
      </button>
      <button ion-button color="danger" icon-only  (click)="notspeak()">
          <ion-icon name="mic-off"></ion-icon>
        </button>

        

        <ion-fab right button>
          <button ion-fab ><ion-icon name="md-share"></ion-icon></button>
          <ion-fab-list side="left">
            <button ion-fab (click)="face()"><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab (click)="sms()"><ion-icon name="send"></ion-icon></button>
            <button ion-fab (click)="email()"><ion-icon name="md-mail"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>

       
</ion-content>
